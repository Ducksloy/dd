<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css.css"type="text/css" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register Form</title>
</head>
<body>
    <div class="container">
        <div class="box1">
            <div> 
                <h2 style="padding-left: 30px;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Registeration</h2>
                <div style="width: 27px;height: 5px;background-color: blue; margin-left: 30px;margin-top: -20px;"></div>
                <h3 style= "padding-left: 30px;font-family:sans-serif">Persinal Detail</h3>
                <div style="display: flex;">
                    <div style="padding-left: 30px ;">
                            <h4 style="margin-bottom: 15px;margin-top: -3px">Full Name </h4> 
                                <input type="text"  placeholder=" Enter your name">
                            <h4 style="margin-bottom: 15px;margin-top: -3px">Mobile Phone </h4> 
                                <input type="text"  placeholder="Enter your mobile phone">
                    </div>
                    <div style="padding-left: 30px ;">
                        <h4 style="margin-bottom: 15px;margin-top: -3px">Date of Birth </h4> 
                            <input type="date"  placeholder=" mm//dd/yyyy">
                        <h4 style="margin-bottom: 15px;margin-top: -3px">Gender </h4> 
                        <select name="phet">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                          </select><br>

                    </div>
                    <div style="padding-left: 30px ;">
                        <h4 style="margin-bottom: 15px;margin-top: -3px"> Email </h4> 
                            <input type=" "  placeholder=" Enter your Email">
                        <h4 style="margin-bottom: 15px;margin-top: -3px">Occupation</h4> 
                            <input type="text"  placeholder="Enter your Occupation ">
                    </div>
                </div>
                <h3 style= "padding-left: 30px;font-family:sans-serif;margin-top: 0px;">Identify Detail</h3>
                <div style="display: flex;">
                    <div style="padding-left: 30px ;margin-bottom: 10px;">
                            <h4 style="margin-bottom: 15px;margin-top: -3px">ID Type </h4> 
                                <input type="text"  placeholder=" Enter ID type">
                            <h4 style="margin-bottom: 15px;margin-top: -3px;"> Issued State</h4> 
                                <input type="text"  placeholder="Enter Issued state">
                    </div>
                    <div style="padding-left: 30px ;margin-bottom: 10px;">
                        <h4 style="margin-bottom: 15px;margin-top: -3px">ID Number </h4> 
                            <input type="text"  placeholder=" Enter ID  Number">
                        <h4 style="margin-bottom: 15px;margin-top: -3px;">Issused Date</h4> 
                            <input type="date"  placeholder="mm//dd/yyyy">
                    </div>
                    <div style="padding-left: 30px ;margin-bottom: 10px;">
                        <h4 style="margin-bottom: 15px;margin-top: -3px">Issused Authority</h4> 
                            <input type="text"  placeholder=" Enter  issued Authority">
                        <h4 style="margin-bottom: 15px;margin-top: -3px;">Expily Date</h4> 
                            <input type="date"  placeholder="mm//dd/yyyy">
                     
                </div>

            </div>
            <button type="submit" style="margin-left: 30px;background: blue;">Next </button>
        </div>
    </div>
     
    
</body>
</html>
